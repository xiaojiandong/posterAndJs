<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>CSS3+js制作海报</title>
		<meta name="description" content="">
		<meta name="author" content="xiaojian">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	</head>

	<body onselectstart="return false;"><!--onselectstart选中动作刚开始，尚未实质性选中-->
		<!--VCD模式：Viev(html+css)部分,Controll(js)部分,Data(数据)部分-->
		<!--视图父盒子wrap，包含全部海报-->
		<div class="wrap" id="wrap"> <!--将视图改写成模板-->
		  <!--photo负责平移旋转-->                              <!--将turn方法调入进来-->
		  <div id="photo_{{index}}" class="photo photo_front" onclick="turn(this)">
		   <!--photo-wrap负责翻转-->
		   <div class="photo-wrap">
		  	<!--中心海报正面-->
		  	<div class="side side-front">
		  	  <p class="image"><img src="img/{{img}}" /></p>	
		  	  <p class="caption">{{caption}}</p>
		  	</div>
		  	<!--中心海报反面-->
		  	<div class="side side-back">
		  	  <p class="desc">{{desc}}</p>	
		  	</div>
		   </div> <!--photo-wrap类的结尾-->	
		  </div> 	 
		</div>
		
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
	<script src="data.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
